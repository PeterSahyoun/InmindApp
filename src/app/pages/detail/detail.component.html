<div *ngIf="country$ | async; let country" class="country">
    <button class="button shadow" [routerLink]="'/'">
      <span class="fa fa-arrow-left"></span>
      Back
    </button>
    <div class="country-layout">
      <img src={{country.flags.png}} />
      <div class="country-detail">
        <h3>{{ country.name.common }}</h3>
  
        <div class="country-info">
          <div class="country-section">
            <p>
              <strong>Population:</strong>
              {{ country.population | number: '1.0' }}
            </p>
            <p>
              <strong>Region:</strong>
              {{ country.region }}
            </p>
            <p>
              <strong>Sub Region:</strong>
              {{ country.subregion }}
            </p>
            <p>
              <strong>Capital:</strong>
              {{ country.capital }}
            </p>
          </div>
  
          <div class="country-section">
            <p>
              <strong>Currencies:</strong>
              <ng-container *ngFor="let curr of country.currencies | keyvalue">
                <span>{{ curr.value.name }} </span>
              </ng-container>
            </p>
            <p>
              <strong>Languages:</strong>
              <ng-container *ngFor="let lang of country.languages | keyvalue">
                <span>{{ lang.value }} </span>
              </ng-container>
            </p>
          </div>
        </div>
        <div class="border-countries">
          <p><strong>Border Countries:</strong></p>
          <div
            *ngIf="borderCountries$ | async; let borderCountries"
            class="border-countries-buttons"
          >
            <div
              *ngFor="let borderCountry of borderCountries"
              class="button shadow"
              [routerLink]="'/' + borderCountry.name.common"
            >
              {{ borderCountry.name.common }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
